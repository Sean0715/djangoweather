<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
    .good {background-color: #0C0;}
    .moderate {background-color: #FFFF00;}
    .usg {background-color: #FF9900;}
    .unhealthy {background-color: #FF0000;}
    .veryunhealty {background-color: #990066;}
    .hazardous {background-color: #660000;}
    </style>
  </head>
  <body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Weather App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
     
              </ul>
      <form action = "{% url 'home' %}" class="d-flex" role="search" method = "POST">
        {% csrf_token %}
        <input class="form-control me-2" type="LookUp" placeholder="Enter Zipcode" aria-label="Search" name = "zipcode">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<br>

    
    <div class="container">
	    {% block content %}

	    {% endblock %}
  </div>
  </body>
</html>
